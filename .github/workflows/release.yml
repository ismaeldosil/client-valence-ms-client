# Release workflow - Builds Docker images and creates GitHub Release
# Triggered by commits with [ci-release] in the message
# Does NOT deploy to AWS - use [ci-deploy] for that

name: Release

on:
  push:
    branches:
      - main

jobs:
  # Check if this commit should trigger release
  check-trigger:
    name: Check Trigger
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.release }}
    steps:
      - name: Check commit message for [ci-release]
        id: check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[ci-release]"* ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "Release triggered by [ci-release] in commit message"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "Skipping release - no [ci-release] in commit message"
          fi

  # Run tests before building
  test:
    name: Run Tests
    needs: check-trigger
    if: needs.check-trigger.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements/base.txt

      - name: Run tests
        run: pytest --cov=src --cov-fail-under=70 -q

  # Build Docker images and create GitHub Release
  build-and-release:
    name: Build & Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          DATE=$(date +'%Y%m%d')
          VERSION="v${DATE}-${SHA_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Build Receiver image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: receiver
          push: false
          tags: teams-receiver:${{ steps.version.outputs.version }}
          outputs: type=docker,dest=/tmp/teams-receiver.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Notifier image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: notifier
          push: false
          tags: teams-notifier:${{ steps.version.outputs.version }}
          outputs: type=docker,dest=/tmp/teams-notifier.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compress images
        run: |
          gzip /tmp/teams-receiver.tar
          gzip /tmp/teams-notifier.tar

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > /tmp/release-notes.md
          ## Docker Images

          | Service | Image |
          |---------|-------|
          | Receiver | `teams-receiver:${{ steps.version.outputs.version }}` |
          | Notifier | `teams-notifier:${{ steps.version.outputs.version }}` |

          ## Installation

          ```bash
          # Download and load images
          gunzip -c teams-receiver.tar.gz | docker load
          gunzip -c teams-notifier.tar.gz | docker load
          ```

          ## Deploy to AWS

          To deploy this release to AWS, create a commit with `[ci-deploy]`:

          ```bash
          git commit --allow-empty -m "deploy: ${{ steps.version.outputs.version }} [ci-deploy]"
          ```

          ## Commit

          ${{ github.sha }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: /tmp/release-notes.md
          files: |
            /tmp/teams-receiver.tar.gz
            /tmp/teams-notifier.tar.gz
          draft: false
          prerelease: false

      - name: Release Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| teams-receiver.tar.gz | $(du -h /tmp/teams-receiver.tar.gz | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| teams-notifier.tar.gz | $(du -h /tmp/teams-notifier.tar.gz | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy to AWS:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git commit --allow-empty -m 'deploy: ${{ steps.version.outputs.version }} [ci-deploy]'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
